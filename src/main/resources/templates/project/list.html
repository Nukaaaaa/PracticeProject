<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои проекты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1100px; }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-3px); }
        .btn-new {
            border-radius: 50px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Мои проекты</h2>
        <!-- Кнопка создания проекта доступна только ADMIN -->
        <button th:if="${role == 'ADMIN'}"
                class="btn btn-primary btn-new"
                data-bs-toggle="modal"
                data-bs-target="#createProjectModal">
            + Новый проект
        </button>
    </div>

    <!-- Если проектов нет -->
    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info">
        Пока нет ни одного проекта. Создайте новый!
    </div>

    <!-- Список проектов -->
    <div class="row">
        <div th:each="project : ${projects}" class="col-md-4 mb-4">
            <div class="card h-100 p-3">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title" th:text="${project.name}"></h5>
                        <p class="text-muted" th:text="${project.description} ?: 'Без описания'"></p>
                    </div>
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <a th:href="@{'/projects/' + ${project.id} + '/board'}"
                           class="btn btn-sm btn-outline-primary">
                            Открыть доску
                        </a>
                        <!-- Удаление только для ADMIN -->
                        <form th:if="${role == 'ADMIN'}"
                              th:action="@{'/projects/' + ${project.id} + '/delete'}"
                              method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Удалить проект?')">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно создания проекта (ADMIN) -->
<div class="modal fade" id="createProjectModal" tabindex="-1" th:if="${role == 'ADMIN'}">
    <div class="modal-dialog">
        <form th:action="@{/projects}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать проект</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Название" required>
                    <textarea name="description" class="form-control mb-2" placeholder="Описание"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
