<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function enableEditMode() {
            document.getElementById('name').disabled = false;
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('changePasswordSection').style.display = 'block';
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">Профиль пользователя</h2>

                <form th:action="@{/profile/update}" th:object="${user}" method="post">
                    <!-- Имя -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" disabled>
                    </div>

                    <!-- Роль (не редактируется) -->
                    <div class="mb-3">
                        <label class="form-label">Роль</label>
                        <input type="text" class="form-control" th:value="${user.role}" disabled>
                    </div>

                    <div class="mb-3" id="changePasswordSection" style="display: none;">
                        <label for="password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                        <small class="text-muted">Оставьте пустым, если не хотите менять пароль</small>
                    </div>

                    <!-- Кнопки -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="projects" class="btn btn-danger">Назад</a>

                        <div>
                            <button type="button" id="editBtn" class="btn btn-primary" onclick="enableEditMode()">Редактировать</button>
                            <button type="submit" id="saveBtn" class="btn btn-success" style="display: none;">Сохранить</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
