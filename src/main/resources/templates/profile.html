<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">Профиль пользователя</h2>

                <p><strong>Имя:</strong> <span th:text="${user.name}">Имя</span></p>
                <p><strong>Роль:</strong> <span th:text="${user.role}">Роль</span></p>

                <div class="d-flex justify-content-between mt-4">
                    <!-- Кнопка Назад -->
                    <button onclick="history.back()" class="btn btn-outline-secondary">← Назад</button>

                    <!-- Кнопка Выйти -->
                    <a href="/logout" class="btn btn-danger">Выйти</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
