<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
        }
        .btn {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 col-md-6">
        <h3 class="mb-4 text-center">Редактировать пользователя</h3>
        <form th:action="@{'/admin/users/' + ${user.id} + '/update-role'}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" th:field="*{name}" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль (оставьте пустым, чтобы не менять)</label>
                <input type="password" th:field="*{password}" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select th:field="*{role}" class="form-select" id="role">
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Назад</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
