<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Редактирование задачи</h2>

<form th:action="@{'/tasks/edit/' + ${task.id}}" th:object="${task}" method="post">
    <div class="mb-3">
        <label class="form-label">Заголовок</label>
        <input type="text" class="form-control" th:field="*{title}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Переместить в колонку</label>
        <select th:field="*{column.id}" class="form-select">
        <option th:each="col : ${columns}"
                th:value="${col.id}"
                th:text="${col.name}">
        </option>
    </select>

    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{'/projects/' + ${task.column.project.id} + '/board'}" class="btn btn-secondary">Назад</a>
</form>

</body>
</html>
